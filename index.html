<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Paralax</title>
</head>
<body>
    <div class="block">
        <img src="./images/cloud1.png" speed="0.4"   class="cloud" id="cloud1">
        <img src="./images/cloud2.png" speed="-0.5" class="cloud" id="cloud2">
        <div class="s">
            <img speed="0.6" src="./images/sun.png" class="sun">
        </div>
        <img class="ocean" src="./images/ocean.png">
        <img class="mountain" src="./images/mountain.png" >
        <img class="mountain2" src="./images/mountain2.png" >
        <img src="./images/bird1.png" speed="0.6" class="birds" id="bird1">
        <img src="./images/bird2.png" speed="0.7" class="birds" id="bird2">
        <img src="./images/bird3.png" speed="0.8" class="birds" id="bird3">
    </div>
    <script src="./script.js"></script>
</body>
</html>
